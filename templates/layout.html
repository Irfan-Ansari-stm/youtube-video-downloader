<!DOCTYPE html>
<html>
  <head>
    <title>Video and Audio Downloader</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      #start-btn {
        width: 40%;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">YTdownloader</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Downloads</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Convert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">Video and Audio Downloader</h1>
      <form action="/" method="POST">
        <div class="form-group text-center">
          <label for="inputVideoURL">Video URL</label>
          <input
            type="text"
            class="form-control"
            id="inputVideoURL"
            placeholder="Enter video URL"
            name="url"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="start-btn">
            Start
          </button>
        </div>
      </form>
      
      <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

     
    </div>

    <footer class="mt-4 py-2 bg-dark text-white text-center">
      &copy; 2023 freedownloadmanager.com. All rights reserved.
    </footer>
  </body>
</html>
